<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <div id="cart">
            <button onclick="viewCart()" class="vcart">View Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <main id="product-list"></main>
    <div id="cart-modal" class="hidden">
        <div id="cart-content"></div>
        <button onclick="clearCart()"  class="cart">Clear Cart</button>
        <button onclick="checkout()"  class="cart">Checkout</button>
    </div>
    <script src="script/products.js"></script>
    <script src="script/cart.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
